<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map-canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization">
    </script>
    <script type="text/javascript">

        function initialize() {

            var heatmapData = null;
            var defaultCenter = new google.maps.LatLng(35.77408384522975, -78.68477348302066);

            try {
                heatmapData = eval(Android.getPointsData());
                defaultCenter = heatmapData[0];
            }
            catch (ex) {
            }

            var mapOptions = {
                center: defaultCenter,
                zoom: 14,
                minZoom: 3,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                streetViewControl: false
            };

            var map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);

            if (heatmapData !== null) {
                var heatmap = new google.maps.visualization.HeatmapLayer({
                    data: heatmapData
                });

                heatmap.setMap(map);
            }
            else {
                Android.errorInPoints();
            }
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
    <div id="map-canvas" />
</body>
</html>
